<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>
        	ANIME TOP
        </title>
        
        <link rel="stylesheet" th:href="@{/css/styles.css}" />
    </head>
    <body>
    
		<table class="table table-secondary">
		    <thead>
		        <tr align="center">
		            <th>Image</th>
		            <th class="col-5 text-truncate">Title</th>
		            <th class="col-2 text-truncate">Year</th>
		            <th class="col-2 text-truncate">Episodes</th>
		            <th class="col-2 text-truncate">Score</th>
		            <th class="col-2 text-truncate">More info</th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr th:each="anime: ${animeList}">
				    <td><img th:src="${anime.images.jpg.image_url}"></td>
				    <td th:text="${anime.title}"    style=font-size:22px align="center"/>
				    <td th:text="${anime.year}"     style=font-size:30px align="center"/>
				    <td th:text="${anime.episodes}" style=font-size:30px align="center"/>
				    <td th:text="${anime.score}"    style=font-size:30px align="center"/>
				    <td align="center"><a th:href="@{/anime/find/{id}(id=${anime.mal_id})}">Details</a></td>
		        </tr>
		    </tbody>
		</table>
		
		<a th:href="@{/home}">
			Back to home page
		</a>
		
		<div th:if="${pagination}" >
			<p th:text="'Current page: ' + ${pagination.current_page}"></p>
			<p th:text="'Total pages: ' + ${pagination.last_visible_page}"></p>
		</div>
		
		<div th:if="${pagination.current_page > 1}" class="inline">
			<form method="get" th:action="@{/anime/top/__${pagination.current_page - 1}__}">
			    <button class="link-button">
			    	<-
			    </button>
			</form> 
		</div>
		
		<div th:if="${pagination.has_next_page == true}" class="inline">
			<form method="get" th:action="@{/anime/top/__${pagination.current_page + 1}__}">
			    <button class="link-button">
			    	->
			    </button>
			</form> 
		</div>
    </body>
</html>
